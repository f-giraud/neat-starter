backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Properties"
    name: "property"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Map Iframe", name: "maps", widget: "string" }
      - { label: "Image 1 URL", name: "image_1_url", widget: "string" }
      - { label: "Image 2 URL", name: "image_2_url", widget: "string" }
      - { label: "Image 3 URL", name: "image_3_url", widget: "string" }
      - { label: "Image 4 URL", name: "image_4_url", widget: "string" }
      - { label: "Image 5 URL", name: "image_5_url", widget: "string" }
      - { label: "Image 6 URL", name: "image_6_url", widget: "string" }
      - { label: "Image 7 URL", name: "image_7_url", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Other Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: Instagram URL, name: instagram_url, widget: string }
          - { label: Facebook URL, name: facebook_url, widget: string }
          - { label: Main Website URL, name: main_website_url, widget: string }
